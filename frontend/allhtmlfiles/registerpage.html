<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Haritha's register</title>
    <link rel="stylesheet" href="/allcssfiles/logincs.css">
    <link rel="stylesheet" href="/allcssfiles/regcss.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--script src="/alljsfile/homepagejs.js"></script-->
</head>
<body>
    <div class="wholepage">
        <div class="inputsec">
                <div class="logheadreg">
                <h1>Register</h1>
                 </div>
                <form action="https://haritha-web-learn.herokuapp.com/">
                    <br><br>
                    <div class="userdiv">
                        <i class="fa fa-user uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your name" name="uname" class="usern" id ="uname" required><br>
                     </div>

                   <br>
                    <div class="userdiv">
                        <i class="fa fa-envelope-o uicon" aria-hidden="true"></i>
                        <input type="email" placeholder="Email address" name="ename" class="usern" id ="ename" required><br>
                     </div>

                    <br>
                    <div class="userdiv">
                        <i class="fa fa-phone uicon" aria-hidden="true"></i>
                        <input type="text" placeholder="Phone Number" name="pnum" class = "usern" id="pnum" required><br>
                    </div>

                    <br>
                    <div class="userdiv">
                        <i class="fa fa-key uicon" aria-hidden="true"></i>
                        <input type="password" placeholder="Create Password" name="upass" class="usern" id="upass" required>
                    </div>

                    <br>
                    <div class="userdiv">
                        <i class="fa fa-key uicon" aria-hidden="true"></i>
                        <input type="password" placeholder="Repeat Password" name="upassre" class="usern" id="upassre" required>
                    </div>

                    <br>
                    <button class="submit">Register</button>
                </form>
            <br>
            <a class="loginreg" href="https://haritha-web-learn.herokuapp.com/login">Login</a>
             </div>

       </div>
</body>
</html>
