<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Crudpage</title>
    <link rel="stylesheet" href="/allcssfiles/coursecs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/alljsfile/coursejs.js"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="addingdiv">
            <button class="addbtn" id="addbtn">Add course</button><br>
                <div class="selectdiv">
                        <select class="selector" id="selector">
                            <option></option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Php</option>
                            <option>JavaScript</option>
                            <option>C/C++</option>
                        </select><br>
                        <input class="articul" placeholder=" Enter no of articels" type="number" id="articul">
                        <br><button class="subbtn" id="subbtn">Add</button>
                </div>
        </div>
        <div class="displayer">
            <table class="table">
                 <thead>
                    <tr>
                        <th scope="col">Courses</th>
                        <th scope="col">Articels</th>
                        <th scope="col">Actions</th>
                    </tr>
                 </thead>
                <tbody id="tests-table">
                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
